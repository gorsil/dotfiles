- name: "configure local machine"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: "Run system update"
      become: yes
      pacman:
        update_cache: yes
        upgrade: yes
      tags:
        - system

    - name: "Install required packages"
      become: yes
      pacman:
        name:
          - yay
          - zsh
          - gdm
          - sway
          - alacritty
          - rofi
          - dmenu
          - vim
          - tmux
          - fzf
          - base-devel
          - python
          - python2
          - go
          - docker
          - ansible
          - telegram-desktop
          - clang
          - cmake
          - rust
          - typescript
          - nodejs
          - npm
          - code
          - the_silver_searcher
          - vim-jedi
          - python-jedi
        state: present
      tags:
        - system

    - name: "disable lightdm"
      become: yes
      systemd:
        name: lightdm
        enabled: no
      tags:
        - system

    - name: "enable gdm"
      become: yes
      systemd:
        name: gdm
        enabled: yes
      tags:
        - system

    - name: "set default shell to zsh"
      become: yes
      user:
        name: gorsil
        shell: /bin/zsh
      tags:
        - system

    - name: "init all git dependencies"
      shell: git submodule update --init --recursive
      tags:
        - dotfiles

    - name: "create directories for configs"
      file:
        path: "{{ item }}"
        state: directory
        recurse: yes
      with_items:
        - ~/.config/alacritty
        - ~/.config/sway
        - ~/.vim/colors
      tags:
        - dotfiles

    - name: "create links to configs and stuff"
      file:
        src: "{{ item.src }}"
        dest: "{{ item.dest}}"
        state: link
      with_items:
        - { src: "$PWD/zshrc", dest: "~/.zshrc" }
        - { src: "$PWD/vimrc", dest: "~/.vimrc" }
        - { src: "$PWD/xsessionrc", dest: "~/.xsessionrc" }
        - { src: "$PWD/alacritty.yml", dest: "~/.config/alacritty/alacritty.yml" }
        - { src: "$PWD/oh-my-zsh", dest: "~/.oh-my-zsh" }
        - { src: "$PWD/zsh-syntax-highlighting", dest: "~/.oh-my-zsh/plugins/zsh-syntax-highlighting" }
        - { src: "$PWD/zsh-autosuggestions", dest: "~/.oh-my-zsh/plugins/zsh-autosuggestions" }
        - { src: "$PWD/zsh-256color", dest: "~/.oh-my-zsh/plugins/zsh-256color" }
      tags:
        - dotfiles

    - name: "create dir for vim plug"
      file:
        path: /home/gorsil/.vim/autoload
        state: directory
      tags:
        - vim

    - name: "download vim.plug"
      get_url:
        url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        dest: /home/gorsil/.vim/autoload/plug.vim
      tags:
        - vim

    - name: "install vim plugins, slow"
      shell: vim +PlugInstall +qa
      tags:
        - vim
